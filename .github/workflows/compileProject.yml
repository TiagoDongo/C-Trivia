name: Compile Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Verify Makefile exists
        run: |
          if [ ! -f Makefile ]; then
            echo "ERROR: Makefile not found in root directory!"
            echo "Current directory content:"
            ls -la
            exit 1
          else
            echo "SUCCESS: Makefile found"
            echo "Makefile content (first 25 lines):"
            head -25 Makefile
          fi

      - name: Create Directories
        run: make dirs

      - name: Build (run Makefile)
        run: make

      - name: Run Tests
        run: |
          set -e
          make tests

      - name: List build folder
        run: ls -la build || true
